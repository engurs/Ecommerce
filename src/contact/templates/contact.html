{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
<div class="col-sm-6 col-sm-offset-3"> <!--offset3 le formu ortaladık -->
<h1>{{ title }}</h1>
{% if confirm_message %}
<p> {{ confirm_message }}</p>
{% endif %}
{% if form %}
<form method ="POST" action=""> {% csrf_token %} <!--csrf django dan,formu daha secure yapıyor, as_p, p pragraf   -->
{{ form|crispy }}
<input type="submit" value="submit form" class="btn btn-default"  />
</form>
{% endif %}
</div>
</div>
{% endblock  %}
